<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce | Porsche</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="nav__links nav__left">
          <li><a href="#" class="logo">Diesel</a></li>
          <li class="store"><a href="#">Store</a></li>
          <li class="shop"><a href="shop.html">Shop</a></li>
          <li class="Collection"><a href="#">Collection</a></li>
        </ul>
        <ul class="nav__links nav__right">
          <li class="cart-icon" onclick="toggleCart()">
            <a href="#">
              <i class="ri-shopping-cart-line"></i>
              <div id="cartCount" class="cart-count">0</div>
            </a>
          </li>
          <li class="login"><a href="#">Login/Register</a></li>
          <li class="Profile"><a href="#">Profile</a></li>
        </ul>
      </nav>
      <span class="letter-s">S</span>
      <img src="assets/header.png" alt="header" />
      <h4 class="text__left">DIE</h4>
      <h4 class="text__right">EL</h4>
      <button class="btn explore">EXPLORE MORE</button>
      <a href="shop.html"><button class="btn catalog">CATALOG</button></a>
      <h5 class="feature-1">Diesel</h5>
      <h5 class="feature-2">Watches</h5>
      <h5 class="feature-3">Tough</h5>
      <h5 class="feature-4">Modern</h5>
      <footer class="footer">
        <div class="footer__links">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li class="Twitter"><a href="#">Twitter</a></li>
        </div>
      </footer>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
  </body>
</html>
